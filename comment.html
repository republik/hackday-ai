<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Sentiment Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .api-key-group {
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.positive {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.negative {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.neutral {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">        
        <form id="sentimentForm">
            <div class="form-group">
                <label for="comment">Enter your comment:</label>
                <textarea id="comment" placeholder="Type your comment here..." required></textarea>
            </div>
            
            <button type="submit" id="analyzeBtn">Analyze Sentiment</button>
        </form>
        
        <div class="loading" id="loading">Analyzing sentiment...</div>
        <div class="error" id="error"></div>
        <div class="result" id="result">
            <h3 id="sentimentTitle"></h3>
            <p id="sentimentDescription"></p>
        </div>
    </div>

    <script>
        document.getElementById('sentimentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = "AIzaSyDhLmUs9suQRRYTvoUGEB0IpEBFHt6xGqg";
            const comment = document.getElementById('comment').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (!apiKey || !comment) {
                showError('Please fill in both the API key and comment fields.');
                return;
            }
            
            // Reset UI
            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        systemInstruction: "blabla",
                        contents: [{
                            parts: [{
                                text: `Analyze the sentiment of this comment and respond with just one word: "positive", "negative", or "neutral". Also provide a brief explanation in 1-2 sentences. Format your response as: SENTIMENT: [positive/negative/neutral] EXPLANATION: [your explanation]. Comment: "${comment}"`
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0]) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    parseSentimentResponse(aiResponse);
                } else {
                    throw new Error('Invalid response format from AI');
                }
                
            } catch (err) {
                console.error('Error:', err);
                showError(`Error analyzing sentiment: ${err.message}`);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
        
        function parseSentimentResponse(response) {
            const sentimentMatch = response.match(/SENTIMENT:\s*(positive|negative|neutral)/i);
            const explanationMatch = response.match(/EXPLANATION:\s*(.+)/i);
            
            let sentiment = 'neutral';
            let explanation = 'Unable to determine sentiment explanation.';
            
            if (sentimentMatch) {
                sentiment = sentimentMatch[1].toLowerCase();
            }
            
            if (explanationMatch) {
                explanation = explanationMatch[1].trim();
            }
            
            displayResult(sentiment, explanation);
        }
        
        function displayResult(sentiment, explanation) {
            const result = document.getElementById('result');
            const title = document.getElementById('sentimentTitle');
            const description = document.getElementById('sentimentDescription');
            
            // Remove existing sentiment classes
            result.classList.remove('positive', 'negative', 'neutral');
            
            // Add appropriate class and content
            result.classList.add(sentiment);
            title.textContent = `Sentiment: ${sentiment.charAt(0).toUpperCase() + sentiment.slice(1)}`;
            description.textContent = explanation;
            
            result.style.display = 'block';
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
