<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Sentiment Analyzer</title>
    <link rel="stylesheet" href="comment.css">
</head>

<body>
    <div class="container">
        <form id="sentimentForm">
            <div class="form-group">
                <label for="comment">Enter your comment:</label>
                <textarea id="comment" placeholder="Type your comment here..." required></textarea>
            </div>

            <button type="submit" id="analyzeBtn">Analyze Sentiment</button>
        </form>

        <div class="loading" id="loading">Analyzing sentiment...</div>
        <div class="error" id="error"></div>
        <div class="result" id="result">
            <h3 id="sentimentTitle"></h3>
            <p id="sentimentDescription"></p>
        </div>
    </div>

    <script>
        document.getElementById('sentimentForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const apiKey = "AIzaSyDhLmUs9suQRRYTvoUGEB0IpEBFHt6xGqg";
            const comment = document.getElementById('comment').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (!apiKey || !comment) {
                showError('Please fill in both the API key and comment fields.');
                return;
            }

            // Reset UI
            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        system_instruction: {
                            parts: [{
                                text: "Deine Aufgabe ist als Assistent für Community-Member des Online Magazins Republik zu dienen, um ihnen z.B. aufzuzeigen, ob der Kommentar, den sie im Dialog verfasst haben gegen die Etikette verstösst: https://www.republik.ch/etikette . Ausserdem kannst du Tonfall, Konstruktivität des Kommentars, und allgemeine Verbesserungsvorschläge für den Kommentar geben. Gibt jeweils ein strukturiertes Dokument als Antwort, welches folgende Felder enthält: etiketteCompatibilityScore (Wert von 0 bis 1), etiketteCompatibilityExplanation (Kurze Zusammenfassung), etiketteCompatibilityHighlight (Textstelle, die am ehesten gegen die Etikette verstösst), commentTone (Liste von 5 Begriffen, die den Tonfall beschreiben), constructiveScore (Wert von 0 bis 1), constructiveScore (Kurze Zusammenfassung), generalFeedback (Kurze Zusammenfassung)."
                            }]
                        },
                        contents: [{
                            parts: [{
                                text: `Analysiere den folgenden Beitrag: ${comment}`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0]) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    console.log(aiResponse);
                    parseSentimentResponse(aiResponse);
                } else {
                    throw new Error('Invalid response format from AI');
                }

            } catch (err) {
                console.error('Error:', err);
                showError(`Error analyzing sentiment: ${err.message}`);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function parseSentimentResponse(response) {
            const sentimentMatch = response.match(/SENTIMENT:\s*(positive|negative|neutral)/i);
            const explanationMatch = response.match(/EXPLANATION:\s*(.+)/i);

            let sentiment = 'neutral';
            let explanation = 'Unable to determine sentiment explanation.';

            if (sentimentMatch) {
                sentiment = sentimentMatch[1].toLowerCase();
            }

            if (explanationMatch) {
                explanation = explanationMatch[1].trim();
            }

            displayResult(sentiment, explanation);
        }

        function displayResult(sentiment, explanation) {
            const result = document.getElementById('result');
            const title = document.getElementById('sentimentTitle');
            const description = document.getElementById('sentimentDescription');

            // Remove existing sentiment classes
            result.classList.remove('positive', 'negative', 'neutral');

            // Add appropriate class and content
            result.classList.add(sentiment);
            title.textContent = `Sentiment: ${sentiment.charAt(0).toUpperCase() + sentiment.slice(1)}`;
            description.textContent = explanation;

            result.style.display = 'block';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>

</html>
